<!DOCTYPE html>
<html lang="zh_cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>打砖块</title>
  <style lang="text/css">
    #BlockBreaker{
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="BlockBreaker" width="500" height="400"></canvas>
  <script>
    var log = console.log.bind(console)

    var loadImageByPath = function (path) {
      var img = new Image()
      img.src = path
      return img
    }

    var Paddle = function () {
      var image =loadImageByPath('paddle.png')
      var o = {
        image: image,
        x: 200,
        y: 300,
        imageW: image.width / 2,
        imageH: image.height / 2,
        speed: 15,
      }

      // 向左移动
      o.moveLeft = function () {
        o.x -= o.speed
        if (o.x < 0) {
          o.x = 0
        }
      }
      // 向右移动
      o.moveRight = function (cvs) {
        o.x += o.speed
        if (o.x + o.imageW > cvs.width) {
          o.x = cvs.width - o.imageW
        }
      }

      return o
    }

    var Ball = function () {
      var image =loadImageByPath('ball.png')
      var o = {
        image: image,
        x: 200,
        y: 300,
        imageW: image.width / 4,
        imageH: image.height / 4,
        speedX: 10,
        speedY: 10,
        fired: false,
      }
      // 发射
      o.fire = function () {
        o.fired = true
      }
      // 移动
      o.move = function (cvs) {
        if (o.fired) {
          if (o.x < 0 || o.x + o.imageW > cvs.width) {
            o.speedX *= -1
          }
          if (o.y < 0 || o.y + o.imageH > cvs.height) {
            o.speedY *= -1
          }

          // move
          o.x += o.speedX
          o.y += o.speedY
        }
      }
      // 相撞
      o.collide = function (sth) {
        if (o.y + o.imageH > sth.y) {
          if (o.x > sth.x && o.x < sth.imageW + sth.x) {
            log('collide')
            return true
          }
        }
        return false
      }

      return o
    }

    var XiGame = function () {
      var g = {
        actions: {},
        keydowns: {},
        fps: 30
      }

      var canvas = document.querySelector("#BlockBreaker")
      var context = canvas.getContext('2d')

      g.canvas = canvas
      g.context =context

      // update
      g.update = function () {}

      // clear
      g.clear = function () {
        context.clearRect(0, 0, canvas.width, canvas.height)
      }
      g.drawImage = function (img) {
        context.drawImage(img.image, img.x, img.y, img.imageW, img.imageH)
      }

      // draw
      g.draw = function () {}

      // events
      window.addEventListener('keydown', function (event) {
        g.keydowns[event.key] = true
      })
      window.addEventListener('keyup', function (event) {
        g.keydowns[event.key] = false
      })

      g.registerAction = function (key, callback) {
        g.actions[key] = callback
      }

      // timer
      setInterval(function () {
        var actions = Object.keys(g.actions)
        actions.forEach(function (item) {
          if (g.keydowns[item]) {
            g.actions[item]()
          }
        })

        // update
        g.update()
        // clear
        g.clear()
        // draw
        g.draw()
      }, 1000 /g .fps)

      return g
    }

    var __main = function () {
      var game = XiGame()

      var paddle = Paddle()
      var ball = Ball()

      // 注册按键事件
      game.registerAction('a', function () {
        paddle.moveLeft()
      })
      game.registerAction('d', function () {
        paddle.moveRight(game.canvas)
      })
      game.registerAction('f', function () {
        ball.fire()
      })

      game.update = function () {
        ball.move(game.canvas)

        // 相撞改变方向
        if (ball.collide(paddle)) {
          ball.speedX *= -1
          ball.speedY *= -1
        }
      }

      game.draw = function () {
        game.drawImage(paddle)
        game.drawImage(ball)
      }
    }
    __main()
  </script>
</body>
</html>
